<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Overlay</title>

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Link to external JavaScript file (defer ensures it loads after the page) -->
    <script defer src="script.js"></script>
</head>
<body>

    <div id="clickOverlay"></div>
    <div id="clickOverlayContent">
        <img id="imgBig" src="" alt="" />
    </div>

    <img class="imgSmall" src="http://www.freeimageslive.com/galleries/space/earth/pics/a17_h_148_22718.gif" alt="" />

</body>
</html>
