<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: #000;
            opacity: 0.7;
            display: none;
            z-index: 100;
        }

        #overlayContent {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
            z-index: 101;
            width: auto;
            max-width: 90vw;
        }

        #imgBig {
            width: auto;
            max-width: 90vw;
            max-height: 90vh;
            height: auto;
        }
        
        #imgBig, .imgSmall {
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="overlay"></div>
<div id="overlayContent">
    <img id="imgBig" src="" alt="" width="800" />
</div>

<div id="grid">
    <img class="imgSmall" width="400" src="http://www.freeimageslive.com/galleries/space/earth/pics/a17_h_148_22718.gif" alt="" />
    <img class="imgSmall" width="400" src="http://static.ddmcdn.com/gif/moon-phases-08-131008.jpg" alt="" />
    <img class="imgSmall" width="400" src="http://static.ddmcdn.com/gif/moon-phases-03-131008.jpg" alt="" />
</div>	

<script src="script.js"></script>

</body>
</html>
