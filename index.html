<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: #000;
            opacity: 0.7;
            display: none;
            z-index: 100;
        }

        #overlayContent {
            position: fixed;
            width: 100%;
            top: 100px;
            text-align: center;
            display: none;
            overflow: hidden;
            z-index: 101;
        }

        #imgBig, .imgSmall {
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="overlay"></div>
<div id="overlayContent">
    <img id="imgBig" src="" alt="" width="800" />
</div>

<div id="grid">
    <img class="imgSmall" width="400" src="http://www.freeimageslive.com/galleries/space/earth/pics/a17_h_148_22718.gif" alt="" />
    <img class="imgSmall" width="400" src="http://static.ddmcdn.com/gif/moon-phases-08-131008.jpg" alt="" />
    <img class="imgSmall" width="400" src="http://static.ddmcdn.com/gif/moon-phases-03-131008.jpg" alt="" />
</div>	

<script>
    $(document).ready(function () {
        $(".imgSmall").click(function () {
            $("#imgBig").attr("src", $(this).prop('src'));
            $("#overlay").show();
            $("#overlayContent").show();
        });

        $("#imgBig, #overlay").click(function () {
            $("#imgBig").attr("src", "");
            $("#overlay").hide();
            $("#overlayContent").hide();
        });
    });
</script>

</body>
</html>
